<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>View all fish enteries</title>
</head>
<body>
<form>
	<table>
	<tr th:each="currentFishes : ${fishes}">
		<td th:text="${currentFishes.id}" />
		<td th:text="${currentFishes.name}"/>
		<td th:text="${currentFishes.inches}" />
		<td th:text="${currentFishes.pounds}" />
		<td th:text="${currentFishes.location.locationName}" />
		<td th:text="${currentFishes.location.waterbodyType}" />	
		<td><a th:href="@{/edit/{id}(id=${currentFishes.id})}">Edit</a></td>
		<td><a th:href="@{/delete/{id}(id=${currentFishes.id})}">Delete</a></td>
	</tr>
	</table>
</form>
<a href="../inputFish">Add a new fish entery</a>
</body>
</html>
